<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>ChanceOffice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <section class="filters">
        <input type="text" id="searchInput" placeholder="Search opportunities...">

        <select id="countryFilter">
            <option value="">All Countries</option>
            <option value="Estonia">Estonia</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
        </select>

        <select id="typeFilter">
            <option value="">All Types</option>
            <option value="Job">Job</option>
            <option value="Scholarship">Scholarship</option>
            <option value="Grant">Grant</option>
        </select>
    </section>

    <section id="opportunitiesList" class="opportunities-list">
    <!-- Opportunities will be loaded here -->
    </section>
    <div id="paginationControls" class="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageNumber">Page 1</span>
    <button id="nextBtn">Next</button>
    </div>




    <!-- Main Content -->
    <main class="page-content">
        <h1>Welcome to ChanceOffice</h1>
        <p>Your gateway to global opportunities.</p>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/app.js"></script>
</body>

</html>
