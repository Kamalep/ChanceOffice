<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportunities – ChanceOffice</title>
  <link rel="stylesheet" href="css/opportunities.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="opportunities.html" class="active">Opportunities</a>
      <a href="types.html">Opportunity Types</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="page-header">
    <h1>All Opportunities</h1>
    <p>Explore all available scholarships, grants, fellowships, and programs.</p>
  </section>

  <!-- Filter Bar -->
  <section class="filter-bar">

    <input type="text" id="search-input" placeholder="Search opportunities..." />

    <select id="filter-country">
      <option value="">All Countries</option>
    </select>

    <select id="filter-type">
      <option value="">All Types</option>
    </select>

    <select id="filter-funding">
      <option value="">All Funding Types</option>
      <option value="fully">Fully Funded</option>
      <option value="partial">Partially Funded</option>
      <option value="self">Self-funded</option>
      <option value="paid">Paid</option>
      <option value="unpaid">Unpaid</option>
    </select>

    <button id="filter-btn">Filter</button>
  </section>

  <!-- Opportunities List -->
  <section class="opportunities-container">
    <div id="opportunities-list">
      <!-- سيتم ملؤها عبر JavaScript -->
    </div>
  </section>

  <!-- Pagination -->
  <div class="pagination" id="pagination">
    <!-- سيتم ملؤها عبر JavaScript -->
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2026 ChanceOffice. All rights reserved.</p>
  </footer>

  <script src="js/opportunities.js" defer></script>
</body>

</html>
