<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة فرصة جديدة – ChanceOffice</title>

  <!-- ملفات التنسيق -->
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/opportunities.css" />
</head>

<body>

  <!-- الهيدر -->
  <div id="header"></div>

  <!-- العنوان الرئيسي -->
  <section class="page-header">
    <div class="container">
      <h1>إضافة فرصة جديدة</h1>
      <p>املأ البيانات التالية لإضافة فرصة إلى المنصة</p>
    </div>
  </section>

  <!-- نموذج الإضافة -->
  <section class="form-section">
    <div class="container">

      <form id="add-opportunity-form" class="form-box">

        <label>عنوان الفرصة</label>
        <input type="text" id="title" placeholder="مثال: منحة دراسية في اليابان" required>

        <label>الدولة</label>
        <select id="country" required>
          <option value="">اختر الدولة…</option>
        </select>

        <label>نوع الفرصة</label>
        <select id="type" required>
          <option value="">اختر النوع…</option>
        </select>

        <label>نوع التمويل</label>
        <select id="funding_type" required>
          <option value="">اختر نوع التمويل…</option>
        </select>

        <label>الموعد النهائي للتقديم</label>
        <input type="date" id="deadline">

        <label>الجهة المقدمة</label>
        <input type="text" id="provider" placeholder="مثال: جامعة طوكيو">

        <label>رابط التقديم</label>
        <input type="url" id="apply_link" placeholder="https://example.com/apply">

        <label>المصدر</label>
        <select id="source">
          <option value="Official">رسمي</option>
          <option value="Community">مجتمع</option>
          <option value="Partner">شريك</option>
        </select>

        <label>الوصف</label>
        <textarea id="description" rows="6" placeholder="اكتب وصفًا تفصيليًا للفرصة…"></textarea>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="is_active" checked>
            الفرصة مفعّلة
          </label>

          <label>
            <input type="checkbox" id="verified">
            تم التحقق منها
          </label>
        </div>

        <button class="btn btn-primary" type="submit">إضافة الفرصة</button>

      </form>

      <p id="result-message" class="result-message"></p>

    </div>
  </section>

  <!-- الفوتر -->
  <div id="footer"></div>

  <!-- سكربتات -->
  <script src="js/layout.js"></script>
  <script src="js/add-opportunity.js"></script>

</body>

</html>
